{% extends "base.html" %}
{% block title %}
	Log in
{% endblock %}

{% block body %}
	<form method = "post">
		<p>Log in:</p>
		<p>Username: <input type = "text" name = "username"></p>
		<p>Password: <input type = "text" name = "password"></p>
		<p><input type = "submit" value = "Login"></p>
	</form>
	<p><a href = "/register">Register</a></p>
{% endblock %}
